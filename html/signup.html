<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sign.css">
    <title>sign up</title>
</head>
<body class="bg-main-color">
    <div class="d-flex justify-content-center my-5">
        <div class="form text-center text-capitalize bg-main-color w-54 p-5">
            <h2 class="mb-3 secound-color">smart login system</h2>
            <div class="mb-3">
                <input type="name" class="form-control" id="inputName" placeholder="Enter your name">
              </div>
            <div class="mb-3">
                <input type="name" class="form-control" id="inputEmail" placeholder="Enter your email">
              </div>
            <div class="mb-4 lastDivInp">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
              </div>
              <div class="alert text-danger d-none my-0">
                <p>All inputs is required</p>
              </div>
              <div class="alert text-danger d-none my-0">
                <p>email already exists</p>
              </div>
              <div class="alert text-success d-none my-0">
                <p>success</p>
              </div>
            <button class="btn btn-outline-primary text-capitalizen mb-3 w-100 secound-color">sign up</button>
            <p class="text-white">You have an account? <a href="../html/signin.html" class="text-white">Signin</a></p>
              
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
